<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Bakery Website</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- javascript link -->
    <script src="script.js" defer></script>

    <!-- Font Awesome link - icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

</head>

<body>

    <!-- Header part  -->
    <header>

        <!-- Navigation bar -->
        <nav class="navbar container">
            <div class="logo">
                <a href="#" class="logo-txt">
                    Bake<span>ry.</span>
                </a>
            </div>

            <ul class="navlist">
                <li><a href="#" class="navlinks active">Home</a></li>
                <li><a href="#" class="navlinks">About</a></li>
                <li><a href="#" class="navlinks">Menu</a></li>
                <li><a href="#" class="navlinks">Restaurant</a></li>
                <li><a href="#" class="navlinks">Order</a></li>
                <li><a href="#" class="navlinks">Contact</a></li>
            </ul>

            <div class="nav-icons">
                <a href="#" class="icons-link">
                    <i class="fa-solid fa-user"></i>
                </a>
                <a href="#" class="icons-link">
                    <i class="fa-solid fa-shopping-cart"></i>
                </a>
            </div>

            <div class="hamburger">
                <div class="burger"></div>
                <div class="burger"></div>
                <div class="burger"></div>
            </div>

        </nav>

    </header>

    <!-- main part -->

    <main>

        <!-- hero-section -->

        <section class="hero-section container">

            <!-- landing page left side part -->

            <div class="content">

                <div class="watch">
                    <a href="#" class="icons-link">
                        <i class="fa-solid fa-play"></i>
                    </a>
                    <h3>Watch video</h3>
                </div>

                <h1>
                    The Perfect Baked Cake Everyday!
                </h1>

                <p>
                    Our Bakery offers a charming retreat for pastry lovers. its vintage decor and the aroma
                    baked bread, it invites into a world of rustic charm and best sweet dish.
                </p>

                <!-- buttons -->
                
                <div class="btn-container">
                    <button> Read More </button>
                    <button btn-type = "border"> Order Now </button>
                </div>

            </div>

            <!-- landing page Right side part -->

            <div class="image-container">
                <img src="images/cake.png" alt="cake-Image">
            </div>

        </section>

    </main>

    <!-- Footer part -->

    <footer>

    </footer>

</body>

</html>
